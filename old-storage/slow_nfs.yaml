apiVersion: apps/v1
kind: Deployment
metadata:
  name: slow-nfs-nfs-client-provisioner
  labels:
    app: nfs-client-provisioner
    chart: nfs-client-provisioner-1.2.0
    heritage: Tiller
    release: slow-nfs
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
