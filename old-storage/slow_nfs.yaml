      app: nfs-client-provisioner
      release: slow-nfs
  template:
    metadata:
      labels:
        app: nfs-client-provisioner
        release: slow-nfs
    spec:
      serviceAccountName: slow-nfs-nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          image: "quay.io/external_storage/nfs-client-provisioner:v3.1.0-k8s1.11"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: cluster.local/slow-nfs-nfs-client-provisioner
            - name: NFS_SERVER
              value: 192.168.2.128
            - name: NFS_PATH
              value: /mnt/Files/k8s_provisioner
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.2.128
            path: /mnt/Files/k8s_provisioner

